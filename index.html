<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrap">
  <div class="search border-bottom">

    <div class="search-item search-name">
      <input class="name" type="text" placeholder="search by name">
    </div>
    <div class="search-item search-price">
      <div>
        <p>
          from <input class="minPrice" type="text" placeholder="0$">
        </p>
        <p class="inputPrice">
          to <input class="maxPrice" type="text" placeholder="9999999991$">
        </p>
      </div>
    </div>

    <div class="search-item search-speed">
      <div>
        <p class="inputSpeed">
          from <input class="minSpeed" type="text" placeholder="0">
        </p>
        <p class="inputSpeed">
          to <input class="maxSpeed" type="text" placeholder="999999999">
        </p>
      </div>
    </div>

    <div class="btn">
      <span class="btn-search">search</span>
    </div>

  </div>

  <div class="table">
    <div class="table-head border-bottom">
      <span class="table-name">Name</span>
      <span class="table-price">Price ($)</span>
      <span class="table-speed">Speed</span>
    </div>
    <div class="table-body">
      <div class="table-item border-bottom">
        <span class="item-name"></span>
        <span class="item-price"></span>
        <span class="item-speed"></span>
      </div>
      <div class="table-item border-bottom">
        <span class="item-name"></span>
        <span class="item-price"></span>
        <span class="item-speed"></span>
      </div>
      <div class="table-item border-bottom">
        <span class="item-name"></span>
        <span class="item-price"></span>
        <span class="item-speed"></span>
      </div>
      <div class="table-item border-bottom">
        <span class="item-name"></span>
        <span class="item-price"></span>
        <span class="item-speed"></span>
      </div>
      <div class="table-item border-bottom">
        <span class="item-name"></span>
        <span class="item-price"></span>
        <span class="item-speed"></span>
      </div>
    </div>
  </div>

</div>

<script src="js/objects.js"></script>
<script src="js/search.js"></script>
</body>
</html>
